<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    
    <h1>Sum X and Y Calculator</h1>

    <label for="x">Enter integer x:</label>
    <input type="text" id="x" /><br><br>

    <label for="y">Enter integer y:</label>
    <input type="text" id="y" /><br><br>

    <button id="button">Calculate</button><br><br>

    <label for="result">The sum of x and y is:</label>
    <input type="text" id="result" readonly />


    <script type="text/javascript">
        $(document).ready(function(){
            var sum = 0;
            var x;
            var y;
          $('#button').click(function(){
            var x = parseInt($('#x').val());
            var y = parseInt($('#y').val());

            sum = x + y; 

            $('#result').val(sum);
          });

          
        });
    </script>

</body>
</html>
