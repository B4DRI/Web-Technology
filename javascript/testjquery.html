<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .hidden-text {
            display: none;
        }
    </style>
</head>

<body>

    <h1>What is JQuery?</h1>
    
    <p>jQuery is a fast, small, and feature-rich JavaScript library.
        <strong><u><span id="More">More</span></u></strong>
    </p>
    
    <p class="hidden-text" id="content">It makes things like HTML document traversal and manipulation, event handling,
    animation, and Ajax much simpler with an easy-to-use API that works across a
    multitude of browsers.</p>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $('#More').click(function() {
                $('#content').fadeToggle(1000);
            });
        });
    </script>


</body>
</html>
